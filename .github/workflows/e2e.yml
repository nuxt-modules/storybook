name: E2E tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.node }}
      cancel-in-progress: true
    name: 'E2E Test'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Keep this in sync with the oldest Node.js version supported by the storybook
        node: [18, 19, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm package
        env:
          NODE_ENV: 'production'

      - name: Create temporary folder
        id: create-temp-folder
        run: |
          if [[ "$RUNNER_OS" == "Linux" || "$RUNNER_OS" == "macOS" ]]; then
            echo "TEMP_DIR=$(mktemp -d)" >> $GITHUB_ENV
          else
            echo "TEMP_DIR=$(New-Item -ItemType Directory -Path $env:TEMP -Name 'tempdir' | Select-Object -ExpandProperty FullName)" >> $GITHUB_ENV
        shell: bash

      - name: Create Sample Project
        shell: pwsh
        run: |
          $packages=Get-ChildItem -Path packages -Recurse -Filter "*.tgz"
          echo "$packages"
          pnpm dlx nuxt init $env:TEMP_DIR/example --packageManager pnpm
          cd $env:TEMP_DIR/example
          pnpm dlx storybook@0.0.0-pr-28607-sha-b9bf7d39 init
          pnpm add $packages

      - name: Build Storybook
        run: pnpm build-storybook
        working-directory: ${{ env.TEMP_DIR }}/example
