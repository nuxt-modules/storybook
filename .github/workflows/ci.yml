name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Keep this in sync with the oldest Node.js version supported by the storybook
        node: [18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      # TODO: This currently fails
      #- name: Test
      #  run: pnpm test:coverage

      - name: Build
        run: pnpm build

      - name: Build Playground
        run: pnpm dev:build

      - name: Publish and test Playground
        uses: chromaui/action@v11
        if: |
          matrix.node == 20 &&
          matrix.os == 'ubuntu-latest'
        with:
          # Don't wait until Chromatic verified the build
          exitOnceUploaded: true
          projectToken: chpt_d7cf5e98426e11e
          buildScriptName: playground:storybook:publish
          debug: true

      - name: Nightly release
        if: |
          github.event_name == 'push' &&
          matrix.node == 20 &&
          matrix.os == 'ubuntu-latest' &&
          !contains(github.event.head_commit.message, '[skip-release]') &&
          !startsWith(github.event.head_commit.message, 'docs')
        run: pnpm publish --recursive --tag next --access public --report-summary --no-git-checks --force
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPMJS_TOKEN}}
