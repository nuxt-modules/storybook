name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          # Keep this in sync with the oldest Node.js version supported by the storybook
          node-version: 18
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # TODO: This currently fails
      #- name: Lint
      #  run: pnpm lint

      # TODO: This currently fails
      #- name: Test
      #  run: pnpm test:coverage

      - name: Build
        run: pnpm build

      - name: Build Playground
        run: pnpm dev:build

      - name: Publish and test Playground
        uses: chromaui/action@v11
        with:
          # Don't wait until Chromatic verified the build
          exitOnceUploaded: true
          projectToken: chpt_d7cf5e98426e11e
          buildScriptName: playground:storybook:publish
          debug: true
